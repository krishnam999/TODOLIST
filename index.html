<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>template code</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>
<style>
    ::-webkit-scrollbar {
      display: none;
    }
    /* Hide caret everywhere except inside the input */
    body, main, div, button, p, h3, i {
      caret-color: transparent;
    }
    #taskInput {
      caret-color: auto;
    }
    #taskContainer {
      scroll-behavior: smooth;
      transition: scroll-behavior 0.5s cubic-bezier(0.4,0,0.2,1);
      scrollbar-gutter: stable;
    }
  </style>
<body class="bg-gradient-to-br from-[#e0ecff] via-[#f0f6ff] to-[#c7dfff] text-gray-800 flex justify-center items-center h-screen w-full" >
    <div class="w-full h-full flex flex-col justify-center items-center">
        <main class="h-[80vh] md:w-[40%] mx-auto bg-white shadow-xl border-2 border-blue-200 rounded-2xl gap-2 flex flex-col">
        <div class="text-decoration-none">
            <h3 class="text-center font-sans text-2xl font-bold my-6 text-gray-700">TO DO LIST</h3>
        </div>
        <div class=" w-full flex flex-row gap-2 px-4">
            <input id="taskInput" type="text" class="border-2 border-gray-500 rounded-full py-2 px-4 w-full focus:ring-4 focus:ring-blue-300 focus:scale-100 hover:ring-2 hover:ring-blue-200 hover:scale-100 transition-all duration-200 outline-none ease-in-out" />
            <button id="mybutton" onclick="add()"  class="bg-gradient-to-r from-blue-500 to-purple-500 px-5 py-2 rounded-3xl border-0 font-bold shadow-lg hover:from-blue-600 hover:to-purple-600 hover:scale-105 active:scale-95 transition-all duration-200 ease-in-out flex items-center justify-center"><i class="ri-add-large-line text-white text-2xl"></i></button>
        </div>
        <div id="taskContainer" class="w-full flex-1 flex flex-col gap-4 my-4 px-4 [&>div]:rounded-lg overflow-y-scroll break-words max-h-[calc(80vh-150px)]">
            <p class="text-center text-gray-400">No task added yet</p>
        </div>
    </main>
    <footer class="w-full text-center text-lg text-gray-400 pb-3 pt-2 select-none tracking-wide drop-shadow-sm flex flex-col items-center gap-1">
      <span class="inline-flex items-center gap-1">Developed with <i class="ri-heart-3-fill text-pink-400 animate-bounce"></i> by <span class="font-semibold text-blue-500 text-pretty">Krishna M</span></span>
    </footer>
    </div>
    
      <script src="adi.js">
      </script>


</body>

</html>
